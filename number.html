<script type="text/javascript">
  var mousePressed = false;
  var lastX, lastY;
  var ctx;
  function init(){
    canvas = document.getElementById('mycanvas')
    ctx = canvas.getContext('2d')
    ctx.fillStyle = 'black'
    ctx.fillRect(0,0,canvas.width,canvas.height)

    $("#mycanvas").mousedown(function (e) {
      mousePressed = true
      draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, false)
    });

    $("#mycanvas").mousemove(function (e) {
      if (mousePressed){
        draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, true)
      }
    });

    $("#mycanvas").mouseup(function (e) {
      mousePressed = false
    });

    $("#mycanvas").mouseleave(function (e) {
      mousePressed = false
    });


    // canvas.addEventListener("mousemove", function (e) {
    //   if (mousePressed){
    //     draw(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop, true)
    //   }
    // }, false);
    // canvas.addEventListener("mousedown", function (e) {
    //   mousePressed = true
    //   draw(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop, false)
    // }, false);
    // canvas.addEventListener("mouseup", function (e) {
    //   mousePressed = false
    // }, false);
    // canvas.addEventListener("mouseout", function (e) {
    //   mousePressed = false
    // }, false);
    
  }

  function draw(x,y,isDown){
    if (isDown){
      ctx.beginPath()
      ctx.strokeStyle = 'white'
      ctx.lineWidth = 20
      ctx.lineJoin = 'round'
      ctx.moveTo(lastX,lastY)
      ctx.lineTo(x,y)
      ctx.closePath()
      ctx.stroke()
    }
    lastX = x
    lastY = y
  }

  function clearCanvas(){
    // canvas = document.getElementById('mycanvas')
    // ctx = canvas.getContext('2d')
    ctx.setTransform(1,0,0,1,0,0)
    // Ctx.fillStyle = 'black'
    ctx.fillRect(0,0,canvas.width,canvas.height)
    // ctx.clearRect(0, 0, canvas.width, canvas.height);
    // Ctx.fillStyle = 'black'
  }

  function predict(){
    var img = document.getElementById("mycanvas").toDataURL("image/png");
    img = img.replace(/^data:image\/(png|jpg);base64,/,"");

    $.ajax({
      type: "POST",
      url: "/digit",
      data: JSON.stringify({image:img}),
      contentType: 'application/json;charset=UTF-8',
      dataType: 'json',
      success: function(msg,status,jqXHR){
        var data = JSON.parse(jqXHR.responseText);
        var prediction = data.prediction
        document.getElementById("ketqua").innerHTML = prediction
      }
    });
  }
